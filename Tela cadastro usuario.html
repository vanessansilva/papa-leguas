<!DOCTYPE html>
<html>
<head>
	<title> CADASTRO DE USUÁRIO</title>
</head>

<body>
<form action="/" id="form-cadastro">

<div id="titulo"><b>CADASTRO DE USUÁRIO</b></div>
	
	<div class="div-input">
		<span class="label-input">Usuário (nome):</span>
		<input class="input-cadastro" type="text" required maxlength="60" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Indianara Simpson">
  	</div>
    <div class="div-input">
		<span class="label-input">CPF:</span>
    	<input class="input-cadastro" type="password" required minlength="11" placeholder="Mínimo 11 caracteres">
    </div>
	
	<div class="div-input">
		<span class="label-input">Senha:</span>
		<input class="input-cadastro" type="text" required pattern="\d{11}" placeholder="000000">
  	</div>
	
	<div class="div-input">
		<span class="label-input">Endereço:</span>
		<input class="input-cadastro" type="text" required pattern="\d{11}" placeholder="Rua,Num,Bairro, Cidade, UF">
  	</div>
	
	<div class="div-input">
		<span class="label-input">Data Nascimento:</span>
		<input class="input-cadastro" type="date" required min="1922-08-02">
  	</div>	
	
	
	
	<div class="div-input">
		<span class="label-input">FOTO:</span>
		<input class="input-cadastro input-foto" type="file" required data-max-size="2048">
  	</div>
	
    <div>
    	<button id="btn-cadastrar" type="submit">CADASTRAR</button>
    </div>
	
</form>

</body>
</html>
